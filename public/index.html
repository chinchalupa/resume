<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,400italic' rel='stylesheet' type='text/css'>
        <style type="text/css" media="screen">
            body, html {
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            * {
                padding: 0;
                margin: 0;
            }
            
            iframe {
                margin-top: 50px;
                width: 100%;
                height: 100%;
                overflow: auto;
                border: none;
            }

            .navbar {
                overflow: hidden;
                position: fixed;
                background-color: #f2f2f2;
                top: 0;
                width: 100%;
                box-shadow: 0 2px 2px -2px rgba(0,0,0,.2);
            }

            .navbar p {
                font-family: "Roboto";
                font-size: 20px;
                float: left;
                display: block;
                padding: 8px 16px;
                margin: 8px;
            }
            .navbar a {
                font-family: "Roboto";
                float: right;
                display: block;
                background-color: #a30030;
                padding: 8px 16px;
                margin: 8px;
                margin-right: 20px;
                text-align: center;
                text-decoration: none;
                color: #f2f2f2;
            }
        </style>
    </head>
    <body>
        <div class="navbar">
            <p>Jeremy Wright</p>
            <a href="resume.pdf">View PDF</a>
        </div>
        <iframe src="resume.html">
            Browser must support inline frames to view. Please refer to the PDF download.
        </iframe>
    </body>
</html>
